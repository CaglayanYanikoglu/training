<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      height: 500px;
      width: 500px;
    }
  </style>
</head>
<body>
  <div class="a">
    <div class="b">
      <div class="c">
      </div>
    </div>
  </div>
  <script>
    document.querySelectorAll('div').forEach(item => {
      item.addEventListener('click', (e) => {
        console.log('Hey', e.target);
      })
    })
  </script>
</body>
</html>
